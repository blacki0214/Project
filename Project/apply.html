<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Application form</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <h1 class="form-title">Application form</h1>
        <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="jrn">Job Reference Number</label>
                    <input type="text" id="jrn" name="Job Reference Number" pattern="[a-zA-Z0-9]{5}" required
                       value="Job Reference Number" placeholder="Please enter 5 characters" />
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number"
                        pattern="[\d\-+\s]{8,12}" required value="Phone number" />
                </div>
                <div class="user-input-box">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="First Name" maxlength="20" required value="First name" />
                </div>
                <div class="user-input-box">
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName" name="Last Name" maxlength="20" required value="Last name"/>
                </div>
                <div class="user-input-box">
                    <label for="dob">Date of birth</label>
                    <input type="text" id="dob" name="Date of birth" placeholder="dd/mm/yyyy"
                        pattern="\d{1,2}\/\d{1,2}\/\d{4}" value="Date of birth" />
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" value="Email" />
                </div>
                <div class="user-input-box">
                    <label for="street">Street address</label>
                    <input type="text" name="Street address" id="sa" maxlength="40" required value="Street address"/>
                </div>
                <div class="user-input-box">
                    <label for="s/t">Suburb/town</label>
                    <input type="text" id="suburb" name="Suburb" maxlength="40" required value="Suburb/Town"/>
                </div>
                <div class="user-input-box">
                    <label for="State">State</label>
                    <select name="state" id="state" required>
                        <option value="">Please select</option>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
                </div>
                <div class="user-input-box">
                    <label for="Postcode">Postcode</label>
                    <input type="text" name="Postcode" id="PC" pattern="[0-9]{4}" required value="Postcode"
                        placeholder="Please enter 4 numbers">
                </div>
                <div class="gender-details-box">
                    <span class="gender-title">Gender</span>
                    <div class="gender-category">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                
                <div class="user-skill">
                    <label for="">Select your skill</label>
                    <br>
                    <label for="skill-1">Programming</label>
                    <input type="checkbox" id="skill-1" name="skills[]" value="Programming">
                 <br>
                    <label for="skill-2">Data analysis</label>
                    <input type="checkbox" id="skill-2" name="skills[]" value="Data analysis">
                 <br>
                    <label for="skill-3">Systems and networks</label>
                    <input type="checkbox" id="skill-3" name="skills[]" value="Systems and networks">
                </div>
                <textarea id="other-skill" name="other skill" rows="7" cols="50" placeholder="Enter any other skills you possess"></textarea>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Apply">
            </div>
        </form>
    </div>
</body>

</html>
